    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading">Our Amazing Speakers</h1>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                {% for speaker in site.data.speakers %}
                <div class="col-sm-4">
                    <div class="person speaker">
                        <img
                            src="/img/people/{{ speaker.pic }}"
                            class="img-responsive img-circle"
                            alt="{{ speaker.name }} photo"
                        />
                        <h4>{{ speaker.name }}</h4>
                        <p class="text-muted">{{ speaker.position }}</p>
                        <ul class="list-inline social-buttons">
                            <!-- TODO link this properly, make a people page, using something similar to https://github.com/avillafiorita/jekyll-datapage_gen
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-user"></i>
                                </a>
                            </li>
                            -->
                            {% for network in speaker.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!--
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
                </div>
            </div>
            -->
        </div>
    </section>
